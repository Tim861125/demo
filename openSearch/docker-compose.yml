services:
  opensearch-node:
    image: opensearchproject/opensearch:3.2.0
    container_name: opensearch-node
    environment:
      - discovery.type=single-node
      - node.roles=master,data,ml
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=1qaz2wsx!QAZ@WSX
      - DISABLE_SECURITY_PLUGIN=true
    volumes:
      - ./data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3.2.0 # Make sure the version of opensearch-dashboards matches the version of opensearch installed on other nodes
    container_name: opensearch-dashboards
    ports:
      - 5601:5601 # Map host port 5601 to container port 5601
    expose:
      - "5601" # Expose port 5601 for web access to OpenSearch Dashboards
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch-node:9200"]' # Define the OpenSearch nodes that OpenSearch Dashboards will query
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true" # disables security dashboards plugin in OpenSearch Dashboards
